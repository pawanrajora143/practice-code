<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css">

    <style>

        
    </style>
</head>

<body>


    <div class="main">


        <div class="form-cover">

            <form action="">
                <h1>BMI Calculator</h1>
                <p class="sec">
                    <label for="text">Height in cm :<input type="text" id="height" required></label>
                </p>
                <p class="sec">
                    <label for="text"><span>Weight in kg :<input type="text" id="weight" required></span></label>
                </p>

                <div class="b">
                <button>Calculate</button></div>

                <div class="result"></div>

                <div class="result-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>under weight = Less than 18.6  </p>
                    <p>Normal weight  =  18.6 and 24.9 </p>
                    <p>Over weight =Grater than 24.9 </p>
                </div>
            </form>
        </div>
    </div>


    <script src="./index.js"></script>

</body>

</html>
